<nav>
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <div class="flex items-center space-x-8">
        <a href="https://flowbite.com/" class="flex items-center ">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-6 mr-3"
            alt="Flowbite Logo"
          />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Flowbite</span
          >
        </a>
        <ul class="flex space-x-6">
          <li>
            <a
              href="#"
              class="block underline hover:underline"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block hover:underline"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block hover:underline"
              >Services</a
            >
          </li>
        </ul>
      </div>
      <div class="flex items-center">
        <button class="p-2 border rounded relative" (click)="toogleSideMenu()">
          <div class="absolute -top-2 -left-3 rounded h-4 w-5 bg-black text-white text-xs">{{ cart().length }}</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
    </div>
</nav>

<div
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()"
>
  <div class="flex justify-between items-center mb-2 p-4">
    <p class="text-xl">My Cart</p>
    <button (click)="toogleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="flex-1 overflow-y-auto p-4 max-h-[calc(100vh-160px)]">
    <div *ngFor="let product of cart()" class="flex flex-col items-center rounded border-b-gray-400 md:flex-row md:max-w-xl">
      <img class="object-cover rounded-t-lg h-24 w-20 md:rounded-none md:rounded-s-lg" [src]="product.images[0]" alt="">
      <div class="flex flex-col justify-between p-2 leading-normal w-full">
        <h5 class="mb-1 text-1xl font-bold tracking-tight text-gray-900 dark:text-black">{{ product.title }}</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">${{ product.price }}</p>
        <p class="font-normal text-sm text-gray-600 dark:text-gray-400">Cantidad: {{ product.quantity }}</p>
        <button class="text-sm text-red-300 hover:underline ml-auto self-end">Eliminar</button>
      </div>
      <hr />
    </div>
  </div>
  <div class="sticky bottom-0 bg-white p-4">
    <hr />
    <div class="flex justify-between items-center p-2">
      <div class="flex items-center space-x-2">
        <h3 class="text-lg font-semibold text-gray-800">Total:</h3>
        <span class="text-xl font-bold text-gray-900">${{ total() }}</span>
      </div>
    </div>
    <button 
      class="bg-blue-600 w-full text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
    >
      Checkout
    </button>
  </div>
</div>
