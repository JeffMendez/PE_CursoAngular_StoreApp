<div>
    <div #waveForm></div>
    <div class="flex justify-center">
        <button 
            (click)="playPause()" 
            class="mt-10 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
        >
        @if (isPlaying()) {
          <span>Pause</span>
        } @else {
          <span>Play</span>
        }
      </button>
    </div>
</div>
